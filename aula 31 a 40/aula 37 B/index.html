<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando Aula 37</title>
    <style>
        #dv1{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: #fff;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <script>
        var px;
        var py;
        var dx;
        var dy;
        var vel;
        var obj;
        var tmp;
        var podeAndar=false;

        function inicia(){
            px=0
            py=0
            dx=0
            dy=0
            vel=1
            obj=document.getElementById("dv1")
            document.addEventListener("keydown",)
            document.addEventListener("keyup",)
            tmp=setInterval(,1)
        }

        function teclaDw(){
            if(podeAndar == true){
                var tecla= event.keyCode
                if(tecla==37){
                    dx-1
                }else if(tecla==38){
                    dy=-1
                }else if(tecla==39){
                    dx=1
                }else if(tecla==40){
                    dy=1
                }
            }
        }

        function teclaUp(){
            var tecla=event.keyCode
            if(tecla==37){
                dx=0
            }else if(tecla==38){
                dy=0
            }else if(tecla==39){
                dx=0
            }else if(tecla==40){
                dy=0
            }
        }

        function enterFrame(){
            px+=dx*vel
            py+=dy*vel
            obj.style.left=px+'px'
            obj.style.top=py+'px'
        }
    </script>
</head>
<body>
    <div id="dv1"></div>
</body>
</html>
