<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 19</title>
</head>
<body>
    <script>

        var num, cont;

        // FORMA TRADICIONAL DO USO DO WHILE
        num=0
        while(num<10){
             document.write("CFB Cursos<br>");
             num++
        }

        document.write("<hr>")

        //FORMA RESUMIDA
        num=10
        while(num--){
             document.write("CFB Cursos<br>");
        } 

        document.write("<hr>")

        //FORMA COMPOSTA
        num=true
        cont=0;
        while(num){
             document.write("CFB Cursos<br>");
             cont++;
             if(cont>9){
                num=false
             }
        } 
        

    </script>
</body>
</html>
