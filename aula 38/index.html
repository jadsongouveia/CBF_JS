<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 38</title>
    <style>

        h1{
            margin-left: 160px;
        }

        input{
            padding:10px ;
            margin-left:140px;
        }
        #rel{
            text-align: center;
            color: #0f0;
            font-weight: bold;
            font-size: 50px;
            width: 200px;
            background-color: #000;
        }
    </style>
    <script>
        function relogio(){
            var data=new Date();
            var hor=data.getHours();
            var min=data.getMinutes();
            var seg=data.getSeconds();

            if(hor<10){
                hor="0"+hor;
            }
            if(min<10){
                min="0"+min;
            }
            if(seg<10){
                seg="0"+seg;
            }

            var horas=hor+":"+min+":"+seg;
            document.getElementById("rel").value=horas;
        }

        var tempo=setInterval(relogio,1000);


    </script>
</head>
<body>
     <h1>Hora Atual</h1>
    <input type="text" id="rel">
    
</body>
</html>
