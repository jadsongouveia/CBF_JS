<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 22</title>
</head>
<body>
    <script>

        var num;

        try{
            num=prompt("Digite um valor");
            if(num>10){
                throw new Error("Valor inválido, o valor máximo é 10") 
            }
        }catch(e){
            console.log("ERROR: " + e.message)
            num=10;
        }finally{
            document.write("Valor: "+num);
        }
    </script>
</body>
</html>
