<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10</title>
</head>
<body>
    <script>
    var nota= 10;
    var res;
    //Aprovado com louvor   >= 95
    //aprovado              >= 60
    //Reprovado             >= 40 && <60
    //Reprovado como imbecil <20

    if(nota >= 90){
        res="Aprovado"
        if(nota == 100){
            res+=" Com Excelência"
        }else{
            res+=" Com Louvor"
        }
    }else if(nota >= 40){
        res="Recuperação"
    }else{
        res="Reprovado"
        if(nota >= 20){
            res+=" Por nota baixa"
        }else{
            res+=" Por ser um idiota"
        }
    }
    
    document.write(res)
    </script>
</body>
</html>
