<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 09</title>
</head>
<body>
    <script>
        var nota= 19;
        var res;
        //Aprovado com louvor   >= 95
        //aprovado              >= 60
        //Reprovado             >= 40 && <60
        //Reprovado como imbecil <20

        if (nota>=95) {
            res='Aprovado com louvor'
        } else if (nota>=60) {
            res='Aprovado'
        } else if (nota>=40) {
            res='Recuperacao'
        } else if (nota>=20) {
            res='Reprovado'
        } else {
            res='Reprovado como imbecil'
        }

        document.write(res)
    </script>
</body>
</html>
